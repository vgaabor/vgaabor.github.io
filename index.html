<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body bgcolor = "#FFA500" text = "#2E8B57">
    <div class="contact-clean">
        <h1>Jelentkezés</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Név">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email cím">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputPhone" placeholder="Telefonszám">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="cbGdpr">
            <label class="form-check-label" for="exampleCheck1">Elolvastam és elfogadom az <a href="#">Adatkezelési Tájékoztatót</a></label>
            </div>
            <button type="submit" class="btn btn-primary">ELKÜLD</button>
        </form>
    </div>
</body>
</html>
